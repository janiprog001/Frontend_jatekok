<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Játékgyűjtemény</title>
  <style>
    .container {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(120deg, #1dd41d, #08f514);
      min-height: 100vh;
    }
    .game-menu {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .game-menu button {
      background-color: #050105;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .game-menu button:hover {
      background-color: #49014a;
    }
    .game {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      margin: 0 auto;
      display: none;
    }
    .game.active {
      display: block;
    }
    .color-box {
      width: 100px;
      height: 100px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Játékgyűjtemény</h1>
    <div class="game-menu">
      <button onclick="selectGame(0)">Számkitaláló</button>
      <button onclick="selectGame(1)">Klikkelj a szívre</button>
      <button onclick="selectGame(2)">Színes dobozok</button>
      <button onclick="selectGame(3)">Szöveg tükrözése</button>
      <button onclick="selectGame(4)">Stopper</button>
    </div>

    <div id="game-0" class="game">
      <input type="number" id="guess" placeholder="Adj meg egy számot!">
      <button onclick="checkGuess()">Tippelés</button>
      <p id="message"></p>
    </div>

    <div id="game-1" class="game">
      <button onclick="incrementClicks()">❤️ Klikkelj rám! ❤️</button>
      <p>Klikkek száma: <span id="clicks">0</span></p>
    </div>

    <div id="game-2" class="game">
      <div id="colorBox" class="color-box" style="background-color: white;"></div>
      <button onclick="changeColor()">Válts színt!</button>
    </div>

    <div id="game-3" class="game">
      <input type="text" id="inputText" oninput="mirrorText()" placeholder="Írj valamit!">
      <p id="mirroredText"></p>
    </div>

    <div id="game-4" class="game">
      <p>Idő: <span id="time">0</span> másodperc</p>
      <button onclick="startTimer()">Indítás</button>
      <button onclick="stopTimer()">Megállítás</button>
      <button onclick="resetTimer()">Nullázás</button>
    </div>
  </div>

  <script>
    let selectedGame = null;
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let clicks = 0;
    let color = "white";
    let interval = null;
    let time = 0;

    function selectGame(index) {
      if (selectedGame !== null) {
        document.getElementById(`game-${selectedGame}`).classList.remove('active');
      }
      selectedGame = index;
      document.getElementById(`game-${selectedGame}`).classList.add('active');
      resetGame();
    }

    function resetGame() {
      clearInterval(interval);
      interval = null;
      time = 0;
      document.getElementById("time").textContent = time;
      clicks = 0;
      document.getElementById("clicks").textContent = clicks;
      color = "white";
      document.getElementById("colorBox").style.backgroundColor = color;
      document.getElementById("message").textContent = "";
      document.getElementById("guess").value = "";
      document.getElementById("inputText").value = "";
      document.getElementById("mirroredText").textContent = "";
      randomNumber = Math.floor(Math.random() * 100) + 1;
    }

    function checkGuess() {
      const guess = +document.getElementById("guess").value;
      const message = document.getElementById("message");
      if (guess === randomNumber) {
        message.textContent = "Talált!";
      } else if (guess > randomNumber) {
        message.textContent = "Túl nagy!";
      } else {
        message.textContent = "Túl kicsi!";
      }
    }

    function incrementClicks() {
      clicks++;
      document.getElementById("clicks").textContent = clicks;
    }

    function changeColor() {
      const colors = ["red", "blue", "green", "yellow", "purple"];
      color = colors[Math.floor(Math.random() * colors.length)];
      document.getElementById("colorBox").style.backgroundColor = color;
    }

    function mirrorText() {
      const inputText = document.getElementById("inputText").value;
      document.getElementById("mirroredText").textContent = inputText.split("").reverse().join("");
    }

    function startTimer() {
      if (!interval) {
        interval = setInterval(() => {
          time++;
          document.getElementById("time").textContent = time;
        }, 1000);
      }
    }

    function stopTimer() {
      clearInterval(interval);
      interval = null;
    }

    function resetTimer() {
      stopTimer();
      time = 0;
      document.getElementById("time").textContent = time;
    }
  </script>
</body>
</html>
